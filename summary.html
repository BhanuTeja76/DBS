<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* Simple styling for better layout */
        body { font-family: Arial, sans-serif; }
        .form-container { width: 300px; margin: 50px auto; }
        label, input { display: block; margin: 8px 0; }
        .message { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="button" onclick="validateCredentials()">Login</button>
            <button type="button" onclick="forgotCredentials()">Forgot Username/Password?</button>
            
            <p id="message" class="message"></p>
        </form>
    </div>

    <script>
        // Hardcoded credentials for demonstration
        const correctUsername = "user123";
        const correctPassword = "password123";
        
        function validateCredentials() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");

            // Check if credentials match
            if (username === correctUsername && password === correctPassword) {
                message.style.color = "green";
                message.textContent = "Correct credentials!";
                // Redirect to the next page
                window.location.href = "nextpage.html"; // Change to your next page URL
            } else {
                message.style.color = "red";
                message.textContent = "Wrong username or password. Please try again.";
            }
        }

        function forgotCredentials() {
            alert("Please contact support or try resetting your credentials.");
        }
    </script>
</body>
</html>
